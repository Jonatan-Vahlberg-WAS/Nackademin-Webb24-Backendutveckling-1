<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" class="active">Gallery</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <h1>Welcome to My Photo Gallery</h1>

      <div class="gallery-grid">
        <!-- Example gallery items -->
        <div class="gallery-item">
          <img src="/images/placeholder1.jpg" alt="Nature Photography" />
          <h3>Nature Collection</h3>
          <p>Capturing the beauty of the natural world</p>
        </div>
        <div class="gallery-item">
          <img src="/images/placeholder2.jpg" alt="Urban Photography" />
          <h3>Urban Landscapes</h3>
          <p>City life through the lens</p>
        </div>
        <div class="gallery-item">
          <img src="/images/placeholder3.jpg" alt="Portrait Photography" />
          <h3>Portraits</h3>
          <p>People and their stories</p>
        </div>
        <div class="gallery-item">
          <img src="/images/placeholder4.jpg" alt="Wildlife Photography" />
          <h3>Wildlife</h3>
          <p>Animals in their natural habitat</p>
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2024 Photo Gallery. All rights reserved.</p>
    </footer>

    <script src="/js/main.js"></script>
  </body>
</html>
